<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Outfitters Fall Sale</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Kaushan+Script|Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
    <div class="titles">
      <h1>Fall Sale</h1>
    </div>
    </header>
    <section class="sale-wrap">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="sale-content">
                    <div class="row photos-wrap">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="photo-box">
                            <div class="image-wrap">
                                <a href="#"><img src="image/1-denim.jpg" alt="BDG Demin $39"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="photo-box">
                            <div class="image-wrap">
                                <a href="#"><img src="image/2-tee.jpg" alt="BDG Wide Neck Tee 2/$28"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="photo-box">
                            <div class="image-wrap">
                                <a href="#"><img src="image/3-pant.jpg" alt="5-Pocket Skinny Pant $29"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="photo-box">
                            <div class="image-wrap">
                                <a href="#"><img src="image/4-dress.jpg" alt="A-Line Tee Dress $39"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="photo-box">
                            <div class="image-wrap">
                                <a href="#"><img src="image/5-lights.jpg" alt="String Lights 30% Off"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="photo-box">
                            <div class="image-wrap">
                                <a href="#"><img src="image/6-prints.jpg" alt="Prints 25% Off"></a>
                            </div>
                        </div>
                    </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <footer>
    <div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h4>Shop Now</h4>
        </div>
    </div>
</div>
    </footer>
    <section class="footer-bottom">
    2015 &copy; URBN All rights reserved. Coded by Chanelle White.
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
